<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
    <meta name=apple-mobile-web-app-capable content=yes>
    <meta name=apple-mobile-web-app-status-bar-style content=black>
    <title>Channel Grid Navigation Action</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi-v2@latest/src/sdpi.css">
    <script src="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi-v2@latest/src/sdtools.common.js"></script>

    <script src="https://sdpi-components.dev/releases/v3/sdpi-components.js"></script>
</head>
<body>
    <div class="sdpi-wrapper">
        <div class="sdpi-item">
            <div class="sdpi-item-label">Description</div>
            <div class="sdpi-item-value">
                Scroll through your voice channels. Use the "Channel Grid Action" to display channels.
            </div>
        </div>
        <br />
        <div class="sdpi-item">
            <div class="sdpi-item-label">Direction</div>
            <select class="sdpi-item-value sdProperty" setting="direction" id="direction" oninput="setSettings()">
                <option value="up">Scroll Up</option>
                <option value="down">Scroll Down</option>
                <option value="left">Scroll Left</option>
                <option value="right">Scroll Right</option>
            </select>
        </div>
    </div>

</body>
</html>
