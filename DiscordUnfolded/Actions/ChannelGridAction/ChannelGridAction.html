<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
    <meta name=apple-mobile-web-app-capable content=yes>
    <meta name=apple-mobile-web-app-status-bar-style content=black>
    <title>GoveeLightController CounterStrike Effects</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi-v2@latest/src/sdpi.css">
    <script src="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi-v2@latest/src/sdtools.common.js"></script>

    <script src="https://sdpi-components.dev/releases/v3/sdpi-components.js"></script>
</head>
<body>
    <div class="sdpi-wrapper">
        <div class="sdpi-item">
            <div class="sdpi-item-label">Description</div>
            <div class="sdpi-item-value">
                Setup a Line of Servers that you can join by pressing the button. Change what is being shown on the buttons using the "Server Grid Navigation" Action.
            </div>
        </div>
        <br />
        <div class="sdpi-item">
            <div class="sdpi-item-label">X Position</div>
            <select class="sdpi-item-value sdProperty" setting="xPos" id="xPos" oninput="setSettings()">
                <option value="0">Position 1</option>
                <option value="1">Position 2</option>
                <option value="2">Position 3</option>
                <option value="3">Position 4</option>
                <option value="4">Position 5</option>
                <option value="5">Position 6</option>
                <option value="6">Position 7</option>
                <option value="7">Position 8</option>
            </select>
        </div>
        <div class="sdpi-item">
            <div class="sdpi-item-label">Y Position</div>
            <select class="sdpi-item-value sdProperty" setting="yPos" id="yPos" oninput="setSettings()">
                <option value="0">Position 1</option>
                <option value="1">Position 2</option>
                <option value="2">Position 3</option>
                <option value="3">Position 4</option>
            </select>
        </div>
    </div>

</body>
</html>
