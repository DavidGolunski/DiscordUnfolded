<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
    <meta name=apple-mobile-web-app-capable content=yes>
    <meta name=apple-mobile-web-app-status-bar-style content=black>
    <title>DiscordUnfolded Global Settings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi-v2@latest/src/sdpi.css">
    <script src="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi-v2@latest/src/sdtools.common.js"></script>

    <script src="https://sdpi-components.dev/releases/v3/sdpi-components.js"></script>
</head>
<body>
    <div class="sdpi-wrapper">
        <div class="sdpi-item">
            <div class="sdpi-item-label">Client ID</div>
            <sdpi-textfield class="sdpi-item-value sdProperty" setting="clientId" id="clientId"
                            value="" required oninput="setSettings()">
        </div>
        <div class="sdpi-item">
            <div class="sdpi-item-label">Client Secret</div>
            <sdpi-textfield class="sdpi-item-value sdProperty" setting="clientSecret" id="clientSecret"
                            value="" required oninput="setSettings()">
        </div>

        <div class="sdpi-item">
            <div class="sdpi-item-label">Max Channel Width</div>
            <select class="sdpi-item-value sdProperty" setting="maxChannelWidth" id="maxChannelWidth" oninput="setSettings()">
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
            </select>
        </div>

        <div class="sdpi-item">
            <div class="sdpi-item-label">(Optional) Default Guild ID</div>
            <sdpi-textfield class="sdpi-item-value sdProperty" setting="defaultGuildIdString" id="defaultGuildIdString"
                            value="" oninput="setSettings()">
        </div>
    </div>
</body>
</html>
